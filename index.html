<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>P4ZZLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <h1>P4ZZEL</h1>
    <a id="text">Masukan Username anda:</a>
    <input type="text" name="text" class="input" placeholder="Username" inputmode="text" autocomplete="off">
   
    <div>
    <button class="btn" id="enterBtn"><i class="animation"></i>ENTER<i class="animation"></i>
    </button>
    </div>

    <div class="card" id="cardRank">
        <h2>Rank List</h2>
    </div>
    
    <p id="greeting" class="greeting"></p> 

    <div id="container-stars">
      <div id="stars"></div>
    </div>
  
    <div id="glow">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </button>
  
    <div class="container">
        <div class="grid" id="grid"></div>
    </div>

    <div>
        <a class="btn-close" id="enterBtn-close" href="index.html"><i class="animation-close"></i>Kembali<i class="animation-close"></i>
        </a>
    </div>

    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
          <h2>Game Over!</h2>
          <p id="finalScore" class="finalScore"></p>
          <button>Main Lagi</button>
        </div>
    </div>
      
    
<script src="index.js"></script>
<script src="gameover.js"></script>
